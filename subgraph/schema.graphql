type GenesisContributor @entity {
  id: ID!
  contributor: Bytes! # address
  totalContribtuionInWei: BigInt!
  firstContributedTimestamp: BigInt!
  lastContributedTimestamp: BigInt!
}

type DigitalaxGenesis @entity {
  id: ID!
  accessControls: Bytes!
  fundsMultisig: Bytes!
  genesisStart: BigInt!
  genesisEnd: BigInt!
  minimumContributionAmount: BigInt!
  maximumContributionAmount: BigInt!
  totalContributions: BigInt!
}

type DigitalaxGarmentChild @entity {
  id: ID!
  amount: BigInt!
  contract: Bytes!
  tokenUri: String!
}

type DigitalaxGarment @entity {
  id: ID!
  designer: Bytes!
  primarySalePrice: BigInt!
  tokenUri: String!
  strands: [DigitalaxGarmentChild!]
}

type DigitalaxMaterials @entity {
  id: ID!
  tokenUri: String!
  totalSupply: BigInt!
}
