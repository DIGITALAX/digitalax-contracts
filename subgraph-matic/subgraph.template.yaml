      abis:
        - name: DigitalaxMaterialsV2
          file: ./abis/DigitalaxMaterialsV2.json
      eventHandlers:
        - event: ChildCreated(indexed uint256)
          handler: handleChildCreated
        - event: ChildrenCreated(uint256[])
